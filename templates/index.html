 
{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title ">Login</h3>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input " type="text" name="user" placeholder="User Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input " type="password" name="password" placeholder="Your Password">
                </div>
            </div class="">
            
            <button class="button is-block is-large is-fullwidth text-white" style="background-color: #0c5abd;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
